<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="list_title">To Do List</h1>
        <section class="input_area">
            <input type="text" id="task_input" placeholder="무엇을 해야할까?">
            <button id="add_button">할일 추가하기</button>
        </section>
        <section class="task_area">
            <div class="task_tabs">
                <div id="under_line"></div>
                <div>모두</div>
                <div>진행중</div>
                <div>끝남</div>
            </div>
            <div id="task_board">
            </div>                
        </section>
    </div>
    <script src="https://kit.fontawesome.com/97aea18dfc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
